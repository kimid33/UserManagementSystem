<div *ngIf="!isEnable">
  <h2>List of Workers</h2>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let worker of workers; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ worker.name }}</td>
        <td>{{ worker.email }}</td>
        <td>{{ worker.role }}</td>
        <td>
          <button mat-button color="warn" (click)="openConfirmationDialog(worker.id)"><i class="bi bi-trash"></i></button>
          <button  mat-button type="button" (click)="openUpdateForm(worker)"><i class="bi bi-pencil-square"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="isEnable && selectedWorker">
  <div class="update-form">
    <h2>Update Worker</h2>
    <form [formGroup]="updateForm">
      <div>
        <label>Name:</label>
        <input type="text" formControlName="name" class="form-control">
      </div>
      <div>
        <label>Email:</label>
        <input type="email" formControlName="email" class="form-control" readonly>
      </div>
      <div>
        <label>Role:</label>
        <input type="text" formControlName="role" class="form-control" readonly>
      </div>
      <button type="button" (click)="updateWorker()" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
